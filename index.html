<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
       <form>
        <div class="row mt-3">
            <div class="col-md-4">
                <label for="u_name" class="form-label">Firstname</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="u_sname" class="form-label">Surname</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8">
                <label for="u_address" class="form-label">Address</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <label for="cities" class="form-label">City</label>
                <input list="cityOptions" id="cities" class="form-control" placeholder="Type here to search">
                <datalist id="cityOptions">
                    <option value="Samarkand">Samarkand</option>
                    <option value="Bukhara">Bukhara</option>
                    <option value="Andijan">Andijan</option>
                    <option value="Namangan">Namangan</option>
                </datalist>
            </div>
            <div class="col-md-3">
                <label for="u_state" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example">
                    
                    <option value="1">California</option>
                    <option value="2">Texas</option>
                    <option value="3">Chicago</option>
                  </select>
            </div>

            <div class="col-md-1">
                <label for="u_zip" class="form-label">Zip</label>
                <input type="text" class="form-control">
            </div>

       
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <label for="u_file" class="form-label">Upload Domicile</label>
                <input type="file" class="form-control">
            </div>
        
            <div class="col-md-4">

                <div class="mt-2 mb-2">
                    <label for="gender">Gender</label>
                </div>
                
                
                <input type="radio" class="form-check-label" checked id="check1" name="gend">
                <label for="u_gender" class="form-label">Male</label>

                <input type="radio" class="form-check-label" id="check2" name="gend">
                <label for="u_gender" class="form-label">Female</label>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8">
                <div class="btn btn-primary col-12" type="submit">Submit</div>
            </div>
        </div>
       </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
